<!DOCTYPE html>

<html>

	<head>

		<title>js01_Concatenacao.htm</title>
		<meta http-equiv="Content-Type" content="text/html">
		<meta http-equiv="Content-Type" content="text/html">
		<meta charset="utf-8">
		

	</head>

	<body>

		<h3>Programa de Boas Vindas com Concatenação de campos!</h3>

		<form name="FormConcatena" action="" method="post">

			Digite o nome ........: <input type="text" name="f_nome"><br>
			Digite o sobrenome ...: <input type="text" name="f_sobrenome"><br>
			<input type="button" name="btm_concatena" value="Concatenar" onclick="concatena()">
			<input type="reset" name="btm_cancela" value="Cancelar">

		</form>

		<script language="javascript">
			
			/* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
			Definir as variáveis com o prefixo js_
			Elementos de Entrada: método prompt do objeto window
			Elementos de Saída: método write do objeto document */

			/* Definição de Variáveis */
			var js_nome;
			var js_sobrenome;
			var js_nomecompleto;

			function concatena() {

			/* Entrada de Dados */
			js_nome = document.FormConcatena.f_nome.value;
			js_sobrenome = document.FormConcatena.f_sobrenome.value;


			/* Prpcessamento de Dados */
			js_nomecompleto = js_nome + '' + js_sobrenome;


			/* Saída de Dados */
			window.alert('Olá ' + js_nomecompleto);
		}
		//-->
		</script>

	</body>

</html>
