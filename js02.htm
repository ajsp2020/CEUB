	<body>

		<h3>Somatória de dois números inteiros</h3>

		<script type="text/javascript">
			<!--
			/* <!-- //--> são idicadores de inicialização e de finalização do conteúdo das linhas de código JavaScript. São 
			utilizados para informar ao navegador a possibilidade de não executar os comandos que estiverem entre esses elementos, caso o browser não suporte o código javascript 
			tive que colocar o text para os comentários*/
			 
			/* Objetivo: Desenvolver um programa em JavaScript que faça a Leitura de 2 números inteiros e apresente o resultado da soma entre
			eles. 

			*/

			/* Definição de Variáveis */
			var js_n1;
			var js_n2;
			var js_n3;

			/* Entrada de Dados */
			js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui');
			js_n2 = window.prompt('Informe o segundo número: ', 'Digite aqui');

			/* Processamento de Dados */
			/* a função parseInt() analisa um argumento string e retorna um inteiro na base*/
			js_soma = parseInt(js_n1) + parseInt(js_n2);

			/* Saída de Dados */
			/* tirei o character especial 01\u00e1 por falta de nescessidade*/
			document.write('O Resultado da soma = ' + js_soma)

		</script>

	</body>
