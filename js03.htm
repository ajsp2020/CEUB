<!DOCTYPE html>

<html>

	<head>

		<title>js04_UpperlowerCase.htm - conversão de string</title>
		<meta http-equiv="Content-Type" content="text/html; charset= utf-8">
		<meta charset="utf-8">

	</head>

	<body>
		<!-- Linha de comentário HTML: Entrada de Dados via Formulário -->
		<h3>Formulário de Consulta de Curso</h3>
		<p>
		<form name="formcurso" action="" method="post">
			Digite seu Curso: <input type="text" name="f_curso" size="8" maxlength="4" > (SIST) <p></p>
			<input type="button" name="btn_validar" value="Validar" onclick="cadcurso()">
			<input type="reset" name="btn_cancelar" value="Cancelar"><p></p>

		</form>
		<!-- script language= "javascript" was used in very old browsers, and is deprecated -->
		<!-- is the HTML 4 standard -->
		<script type="text/javascript">
			<!--
			/* Objetivo: Capturar o nome do curso e apresentar o código correspondente
				verificar:
				se js_curso for igual a SIST, apresentar p código "SIST001/F8"
					Caso contrário, apresentar a mensagem "Curso inválido".

				Objetos e Métodos:
					Entrada: document.form
					Saída: document.form (para cógigo válido no campo de saída do formulário)
					Saída: window.alert (para código inválido por janela de alerta)
				Formulário: formcurso
				Função: cadcurso
				Evendo: onclik
			
			/* Definição das variáveis */
			var js_curso;

			
		 	/* Função cadcurso() */
		 	function cadcurso(){
		 		js_curso= document.formcurso.f_curso.value;
		 		if(js_curso.toUpperCase()=='SIST'){
		 			document.formcurso.f_curso.value='SIST001/FB';
		 		}// fechamento da estrutura if
		 		else{
		 			window.alert('Curso Inválido');
		 		}// fechamento da estrutura else
		 	}// fechamento da função 

		


		 	/* */
			
			
				
				
				
				
				/* */
				

				/* */
				
		

		//-->

		</script>

	</body>

</html>
