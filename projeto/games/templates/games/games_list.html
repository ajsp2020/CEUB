{% extends 'games/layout.html' %}

<!-- Baixando os arquivos estáticos -->
{% load static %}

{% block body %}
<h1 id="gl_header_h1">Jogos</h1>

    
    <ul id="gl_ul">
        {% for jogo in jogos %}
            <a href="{% url 'jogo' jogo.id %}">
            <li>{{ jogo.id }} - Nome: {{ jogo.nome }}, Estúdio: {{ jogo.desenvolvedor }}</li>
            </a>
        {% endfor %}

    </ul>

{% endblock %}
