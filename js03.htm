<!DOCTYPE html>

<html>

	<head>

		<title>js04_for.htm - incondicional for</title>
		<meta http-equiv="Content-Type" content="text/html; charset= utf-8">
		<meta charset="utf-8">

	</head>

	<body>
		<!-- script language= "javascript" was used in very old browsers, and is deprecated -->
		<!-- is the HTML 4 standard -->
		<script type="text/javascript">
			<!--
			/* Objetivo: Devp;ver um programa que faça o teste de execução de duas opções.
				Utilizando o método confirm, verificar o botão selecionado pelo usuário e apresentar a opção selecionada. 
				
			
			/* Definição das variáveis */
			var js_resp; 
			
			    /* Após o botão selecionado, js_resp rceberá um valor lógico true ou false, capturado pelo método confirm */

			    js_resp = window.confirm('Clique em um dos dois botões. ')


				/* Decisão Condicional Composta if/else comparado ao valor lógico true */
				if (js_resp == true){
					document.write('Você acionou o botão: <b>Ok</b>!!!');
				}
				else{
					document.write('Você acionou o botão: <b>Cancelar</b>!!!');
				}
				
				
				
				
				/* */
				

				/* */
				
		

		//-->

		</script>

	</body>

</html>
