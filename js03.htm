<!DOCTYPE html>

<html>

	<head>

		<title>js04_switchCase - Selecao Multipla</title>
		<meta http-equiv="Content-Type" content="text/html; charset= utf-8">
		<meta charset="utf-8">

	</head>

	<body>
		<!-- script language= "javascript" was used in very old browsers, and is deprecated -->
		<!-- is the HTML 4 standard -->
		<script type="text/javascript">
			/* Objetivo: 
				Exemplos práticos de aplicação com Operador Ternário: Operadores Relacionais e Expressão aritimética.
				Utilização de sintaxe: (<condição>)? <expressão para resultado verdadeiro> : <expressão para resultado falso>
			*/

			/* Definição das variáveis */
			document.write('<p>-------------------------------------------------...');
			document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS:');
			document.write('<p>var js_num = <b>30</b>; (js_num recebe valor 30)');
			var js_num = 30;
				
			
			/* Aplicação de Operados Ternário utilizando Operadores Relacionais*/
			document.write('<p>-------------------------------------------------...');
			document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> com OPRERADORES RELACIONAIS (==, !=, <):');

			document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO - Resposta => ');
				((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'))

			document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO - Resposta => ');
				((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'))			

			document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO - Resposta => ');
				((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'))

			document.write('<p>-------------------------------------------------...');
			document.write('<p>OPERADOR TERNÁRIO com EXPRESSÃO ARITIMÉTICA:');
			
			document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO - Resposta => ');
				((js_num - 20)==0) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>')


			/* Início da estrutura de Seleção switch...case*/

			

			
			
		</script>

	</body>

</html>
