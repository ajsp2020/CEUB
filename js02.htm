<!DOCTYPE html>
<html>

	<head>

		<title>js03_comentario04.htm</title>

		<!--Specifies the character encoding for the document-->
		<!-- http -equiv attribute provides an HTTP header for the information/value of te content attribute-->
		<!-- http-equiv attribute can be used to simulate an HTTP reponse header. -->
		<!-- The content attribute gives the value associated with the http - equiv or name attribute -->
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">

		<meta charset="utf-8">

	</head>

	<body>

		<h3>Programa de Boas Vindas!</h3>

		<script type="text/javascript">
			<!--
			/* <!-- //--> são idicadores de inicialização e de finalização do conteúdo das linhas de código JavaScript. São 
			utilizados para informar ao navegador a possibilidade de não executar os comandos que estiverem entre esses elementos, caso o browser não suporte o código javascript 
			tive que colocar o text para os comentários*/
			 
			/* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada 
			Definir as variáveis com o prefixo js_
			Para os elementos de Entrada: método prompt do objeto window
			Para os elementos de saída: método write do objeto document.
			*/

			/* Definição de Variáveis */
			var js_nome;

			/* Entrada de Dados */
			js_nome = window.prompt('Entre com seu nome: ', 'Digite seu nume nesta caixa');

			/* Saída de Dados */
			document.write('Olá ' + js_nome + ' Seja Bem Vindo!')



		</script>

	</body>

</html>
